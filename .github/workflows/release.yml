name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v0.2.1, etc.

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          VERSION="${GITHUB_REF#refs/tags/}"
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o "termsuji-local_${GOOS}_${GOARCH}${EXT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: termsuji-local_${{ matrix.goos }}_${{ matrix.goarch }}
          path: termsuji-local_*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
          generate_release_notes: true
